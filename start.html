
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شروع بازی ریاضی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #111;
      background-image: url('math_bg_dark.jpg');
      background-size: cover;
      background-repeat: repeat;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .intro-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00bcd4;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0097a7;
    }
    #helpText {
      display: none;
      text-align: right;
      margin-top: 20px;
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      line-height: 2;
    }
  
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: url('math_bg_dark.jpg');
  background-repeat: repeat;
  background-size: cover;
  opacity: 0.08;
  z-index: -1;
}


button {
  display: block;
  width: 80%;
  margin: 10px auto;
  padding: 12px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #4CAF50; /* سبز شروع بازی */
  color: white;
  transition: background 0.3s;
}

button:hover {
  background-color: #388E3C; /* سبز تیره‌تر در هاور */
}

button:nth-of-type(2) {
  background-color: #9E9E9E; /* خاکستری راهنما */
  color: black;
}

button:nth-of-type(2):hover {
  background-color: #757575; /* خاکستری تیره‌تر در هاور */
}

</style>
</head>
<body>
  <div class="intro-container">
    <h1>🎓 بازی مرحله‌ای ریاضی</h1>
    <button onclick="startGame()">▶️ شروع بازی</button>
    <button onclick="toggleHelp()">📘 راهنمای بازی</button>

    <div id="helpText">
      <ul>
        <li>هر مرحله یک سوال ریاضی نمایش داده می‌شود.</li>
        <li>چهار گزینه وجود دارد، فقط یکی درست است.</li>
        <li>با پاسخ درست، ۲ امتیاز می‌گیرید.</li>
        <li>با پاسخ اشتباه، ۱ امتیاز از شما کم می‌شود.</li>
        <li>هر ۱۰ مرحله، ستاره‌ها مسیر پیشرفت را نشان می‌دهند.</li>
        <li>با امتیاز بیشتر، سوال‌ها سخت‌تر می‌شوند.</li>
      </ul>
    </div>
  </div>

  <script>
    function startGame() {
      window.location.href = "بازی_با_راهنما_و_تبلیغ_و_بکگراند.html";
    }

    function toggleHelp() {
      const help = document.getElementById("helpText");
      help.style.display = help.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
